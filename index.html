<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal ‚ù§Ô∏è</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        h1 {
            color: #b30059;
            margin-bottom: 30px;
            font-size: clamp(22px, 5vw, 32px);
        }

        .buttons {
            position: relative;
            height: 160px;
        }

        button {
            padding: 14px 32px;
            font-size: clamp(16px, 4vw, 20px);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            touch-action: manipulation;
        }

        #yes {
            background-color: #ff3366;
            color: white;
        }

        #no {
            background-color: #666;
            color: white;
            position: absolute;
            left: 55%;
            top: 60%;
        }

        /* Mobile specific spacing */
        @media (max-width: 600px) {
            .buttons {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Will you be my Valentine? üíï</h1>

        <div class="buttons">
            <button id="yes" onclick="accepted()">YES üíñ</button>
            <button id="no">NO üòù</button>
        </div>
    </div>

<script>
    const noBtn = document.getElementById("no");

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", moveNoButton);

    function accepted() {

        // üî¥ POST REQUEST (works on mobile + laptop)
        fetch("https://formspree.io/f/xwvqgrqb", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({
                answer: "YES",
                time: new Date().toLocaleString(),
                device: /Mobi/i.test(navigator.userAgent) ? "Mobile" : "Desktop"
            })
        }).catch(err => console.error(err));

        // Success screen
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                flex-direction:column;
                background:linear-gradient(135deg, #ff758c, #ff7eb3);
                color:white;
                font-family:Arial;
                text-align:center;
                padding:20px;
            ">
                <h1>Yayyyy! üòçüíñ</h1>
                <h2>You just made me the happiest person ü•∞</h2>
                <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
            </div>
        `;
    }
</script>
</body>
</html>
