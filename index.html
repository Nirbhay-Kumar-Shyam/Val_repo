<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
        width: 100%;
        height: 100%;
    }

    h1 {
        color: #b30059;
        margin-bottom: 40px;
        margin-top: 15%;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        position: absolute;
    }
    
    #yes {
        background-color: #ff3366;
        color: white;
        left: 43%;
        top: 55%;
        transform: translateX(-100%);
    }

    #no {
        background-color: #666;
        color: white;
        left: 52%;
        top: 55%;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? üíï</h1>
    <button id="yes" onclick="accepted()">YES üíñ</button>
    <button id="no">NO üòù</button>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo() {
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = window.innerWidth - btnRect.width - 10;
    const maxY = window.innerHeight - btnRect.height - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Desktop
noBtn.addEventListener("mouseover", moveNo);

// Mobile
noBtn.addEventListener("touchstart", function (e) {
    e.preventDefault();
    moveNo();
});

function accepted() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            background:linear-gradient(135deg, #ff758c, #ff7eb3);
            color:white;
            text-align:center;
        ">
            <h1>Yayyyy! üòçüíñ</h1>
            <h2>You made my day ü•∞</h2>
            <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
        </div>
    `;
}
</script>

</body>
</html>
